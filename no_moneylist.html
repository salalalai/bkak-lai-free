<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>賴賴的吃土單</title>
<style>
  body {
    background-color: #1e1e1e;
    color: #eaeaea;
    font-family: "Segoe UI", Arial, sans-serif;
    margin: 0;
    padding: 20px;
    font-size: clamp(16px, 2vw, 20px);
  }
  h2 {
    color: #ffd966;
    margin-bottom: 10px;
  }
  #table-container {
    overflow-x: auto;
  }
  table {
    border-collapse: collapse;
    min-width: 600px;
    width: 100%;
    background-color: #2a2a2a;
  }
  th, td {
    border: 1px solid #444;
    padding: 10px 14px;
    text-align: left;
    word-break: break-word;
    font-size: clamp(15px, 1.8vw, 18px);
  }
  th {
    background-color: #333;
    color: #ffdd88;
    position: sticky;
    top: 0;
    z-index: 1;
  }
  tr:nth-child(even) {
    background-color: #242424;
  }
  tr:hover {
    background-color: #383838;
  }
  a {
    color: #4fc3f7;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
    color: #81d4fa;
  }

  /* 手機放大 150% */
  @media (max-width: 600px) {
    body {
      padding: 10px;
      font-size: 1.5em; /* 150% 放大 */
    }
    th, td {
      padding: 10px 12px;
      font-size: 1.4em; /* 表格內也放大 */
    }
  }
</style>
</head>
<body>

<h2>吃土單</h2>
<div id="table-container">讀取中...</div>

<script>
fetch('no_money.csv')
  .then(res => res.text())
  .then(text => {
    const lines = text.trim().split(/\r?\n/); // 分行
    const table = document.createElement('table');

    lines.forEach((line, rowIndex) => {
      const tr = document.createElement('tr');
      const cells = line.split(',');

      cells.forEach((raw, colIndex) => {
        const isHeader = rowIndex === 0;
        const isLastCol = colIndex === cells.length - 1;
        const cell = document.createElement(isHeader ? 'th' : 'td');
        const value = raw.trim();

        // 只有「資料列的最後一欄」要做連結
        if (!isHeader && isLastCol && looksLikeLink(value)) {
          const a = document.createElement('a');
          a.href = value;
          a.textContent = '宣傳文超連結';
          a.target = '_blank';
          a.rel = 'noopener';
          cell.appendChild(a);
        } else {
          cell.textContent = value;
        }

        tr.appendChild(cell);
      });

      table.appendChild(tr);
    });

    const wrap = document.getElementById('table-container');
    wrap.innerHTML = '';
    wrap.appendChild(table);
  })
  .catch(err => {
    document.getElementById('table-container').textContent = '讀取失敗：' + err;
  });

function looksLikeLink(s) {
  return /^https?:\/\/\S+/i.test(s) ||
         /^mailto:\S+@\S+/.test(s) ||
         /^(\.|\.{2}|\/)/.test(s);
}
</script>

</body>
</html>
