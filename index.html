<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>兔赤無料</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: #000;
    }
    .container {
      height: 100%;
      width: 100%;
      position: relative;
    }
    .card {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      box-sizing: border-box;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .card.active {
      opacity: 1;
      transform: scale(1);
      z-index: 1;
    }
    .normal-text {
      font-size: clamp(2rem, 8vw, 5rem);
      font-weight: bold;
      text-align: center;
      max-width: 100%;
      line-height: 1.4;
      word-break: break-word;
      color: white;
      text-shadow: 0 0 15px rgba(255,255,255,0.4);
    }
    .rainbow-glow {
      display: inline-block;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet, red);
      background-size: 1400% 1400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowFlow 3s linear infinite;
    }
    @keyframes rainbowFlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    .gold-text {
      background: linear-gradient(135deg, #CEAB6A, #fff, #CEAB6A);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 1000;
      text-shadow: 2px 2px 5px rgba(206, 171, 106, 0.6), 0 0 15px rgba(255, 255, 200, 0.4);
      background-size: 200% 200%;
      animation: shineGlow 3s linear infinite;
    }
    @keyframes shineGlow {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }
    .page-indicator {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1rem;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 0.3rem 1rem;
      border-radius: 20px;
      font-weight: bold;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="card active">
      <h1 class="normal-text">
        <span class="rainbow-glow">說點兔赤</span>
      </h1>
    </section>
    <section class="card">
      <h2 class="normal-text">
        🦉🦉
      </h2>
    </section>
    <section class="card">
      <h2 class="normal-text">
        Threads、噗浪 賴賴<br>@salala_lai<br>
        <span class="gold-text">首本兔赤無料</span>
      </h2>
    </section>
    <section class="card">
      <h2 class="normal-text">
        三個已公開短篇<br>三個未公開短篇<br>
        <span style="color:#ff4d4d; font-weight:900;">全🚗 無虐<br>18禁・未成年不可領取</span>
      </h2>
    </section>
    <section class="card">
      <h2 class="normal-text">
        印量調查<br>
        ✨ 感謝支持 ✨<br><br>
        <a href="https://forms.gle/your-google-form-link" target="_blank" rel="noopener noreferrer" style="color:#ffd700; text-decoration: underline; font-weight:bold;">☝️ 點我填寫 ✌️</a>
      </h2>
    </section>
  </div>
  <div class="page-indicator" id="page-indicator">1 / 5</div>
  <script>
    const cards = document.querySelectorAll('.card');
    const indicator = document.getElementById('page-indicator');
    let currentIndex = 0;
    let isTransitioning = false;

    function showCard(index) {
      if (index < 0 || index >= cards.length || isTransitioning) return;
      isTransitioning = true;
      cards[currentIndex].classList.remove('active');
      cards[index].classList.add('active');
      currentIndex = index;
      updateIndicator();
      setTimeout(() => { isTransitioning = false; }, 800);
    }

    function updateIndicator() {
      indicator.textContent = `${currentIndex + 1} / ${cards.length}`;
    }

    window.addEventListener('wheel', (e) => {
      if (e.deltaY > 0) showCard(currentIndex + 1);
      else showCard(currentIndex - 1);
    });

    let startY = 0;
    window.addEventListener('touchstart', e => {
      startY = e.touches[0].clientY;
    });
    window.addEventListener('touchend', e => {
      let endY = e.changedTouches[0].clientY;
      if (startY - endY > 50) showCard(currentIndex + 1);
      else if (endY - startY > 50) showCard(currentIndex - 1);
    });
  </script>
</body>
</html>
