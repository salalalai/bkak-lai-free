<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>兔赤無料</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: #000;
    }
    .container {
      height: 100%;
      width: 100%;
    }
    .card {
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      box-sizing: border-box;
      position: relative;
      background-color: #000 !important;
    }
    .normal-text {
      font-size: clamp(2rem, 8vw, 5rem);
      font-weight: bold;
      text-align: center;
      max-width: 100%;
      line-height: 1.4;
      word-break: break-word;
      color: white;
    }
    .subtitle-entry {
      opacity: 0;
      transform: translateY(100px) scale(0.9);
      animation: subtitleIn 1.2s ease-out forwards;
    }
    @keyframes subtitleIn {
      0% { opacity: 0; transform: translateY(100px) scale(0.9); }
      60% { opacity: 1; transform: translateY(-10px) scale(1.05); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    .rainbow-glow {
      display: inline-block;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet, red);
      background-size: 1400% 1400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowFlow 3s linear infinite;
    }
    @keyframes rainbowFlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .flash-frame {
      padding: 2rem;
      border: 10px solid transparent;
      border-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet, red);
      border-image-slice: 1;
      animation: borderFlash 5s linear infinite;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
      background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
    }
    @keyframes borderFlash {
      0% {
        border-image-source: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet, red);
      }
      100% {
        border-image-source: linear-gradient(450deg, red, orange, yellow, green, blue, indigo, violet, red);
      }
    }

    .logo-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }
    .logo-glow-text {
      font-size: clamp(2rem, 7vw, 4rem);
      font-weight: bold;
      color: white;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 8px white, 0 0 20px #ff90e8;
      animation: logoTextGlow 2s ease-in-out infinite alternate;
      z-index: 2;
    }
    .logo-glow-body {
      display: flex;
      align-items: center;
      font-size: clamp(3rem, 10vw, 6rem);
      color: white;
      animation: pulse 3s ease-in-out infinite;
      z-index: 2;
    }
    .logo-emoji { margin: 0 0.3em; }
    .sparkle { animation: sparkleTwinkle 1.5s ease-in-out infinite; display: inline-block; }
    .glow-ring {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle at center,
        rgba(255, 255, 255, 0.4) 0%,
        rgba(255, 0, 255, 0.2) 40%,
        rgba(0, 0, 0, 0) 70%);
      filter: blur(30px);
      animation: rotateGlow 10s linear infinite;
      z-index: 0;
    }
    @keyframes pulse {
      0% { transform: scale(1); text-shadow: 0 0 10px white; }
      100% { transform: scale(1.05); text-shadow: 0 0 25px white; }
    }
    @keyframes sparkleTwinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.4) rotate(20deg); }
    }
    @keyframes logoTextGlow {
      0% { text-shadow: 0 0 5px white; }
      100% { text-shadow: 0 0 20px #ff80c0, 0 0 30px #fff; }
    }
    @keyframes rotateGlow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .highlight-pop {
      font-size: clamp(3rem, 9vw, 6rem);
      font-weight: 1000;
      animation: popBoom 1s ease-out;
      display: inline-block;
      margin-top: 1rem;
    }
    @keyframes popBoom {
      0% { transform: scale(0.3) rotate(-30deg); opacity: 0; }
      60% { transform: scale(1.3) rotate(8deg); opacity: 1; }
      80% { transform: scale(0.9) rotate(-3deg); }
      100% { transform: scale(1) rotate(0); }
    }

    .warning-text { text-align: center; line-height: 1.4; }
    .warning-red {
      color: #ff4d4d;
      font-weight: 900;
      text-shadow: 0 0 5px rgba(255, 77, 77, 0.6);
      display: inline-block;
      margin-top: 0.5rem;
      letter-spacing: 1px;
    }
    .page-indicator {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1rem;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 0.3rem 1rem;
      border-radius: 20px;
      font-weight: bold;
      z-index: 999;
      pointer-events: none;
    }
    @media (max-width: 480px) {
      .normal-text {
        font-size: clamp(1.5rem, 8vw, 3rem);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="card">
      <div class="flash-frame">
        <h1 class="normal-text subtitle-entry">
          <span class="rainbow-glow">說點兔赤</span>
        </h1>
      </div>
    </section>
    <section class="card">
      <div class="logo-container">
        <div class="logo-glow-body">
          <span class="logo-emoji">🦉</span>
          <span class="logo-emoji">🦉</span>
        </div>
        <div class="glow-ring"></div>
      </div>
    </section>
    <section class="card">
      <h1 class="normal-text">
        threads、噗浪 賴賴<br>
        @salala_lai<br>
        <span class="highlight-pop rainbow-glow">首本兔赤無料</span>
      </h1>
    </section>
    <section class="card">
      <h1 class="normal-text warning-text">
        三個已公開短篇<br>
        三個未公開短篇<br>
        <span class="warning-red">全🚗 無虐<br>18禁・未成年不可領取</span>
      </h1>
    </section>
    <section class="card">
      <h1 class="normal-text">
        請填寫印量調查表單<br>
        協助估算需求數量<br>
        ✨ 感謝支持 ✨<br><br>
        <a href="https://forms.gle/your-google-form-link" target="_blank" style="color:#ffd700; text-decoration: underline; font-weight:bold; font-size: 0.8em;">☝️點我填寫✌️</a>
      </h1>
    </section>
  </div>
  <div class="page-indicator" id="page-indicator">1 / 5</div>
  <script>
    const cards = document.querySelectorAll('.card');
    const indicator = document.getElementById('page-indicator');
    let currentIndex = 0;
    let isScrolling = false;
    function scrollToCard(index) {
      if (index >= 0 && index < cards.length && !isScrolling) {
        isScrolling = true;
        cards[index].scrollIntoView({ behavior: 'smooth' });
        currentIndex = index;
        updateIndicator();
        setTimeout(() => { isScrolling = false; }, 800);
      }
    }
    function updateIndicator() {
      indicator.textContent = `${currentIndex + 1} / ${cards.length}`;
    }
    window.addEventListener('wheel', (e) => {
      if (e.deltaY > 0) scrollToCard(currentIndex + 1);
      else scrollToCard(currentIndex - 1);
    });
    let startY = 0;
    window.addEventListener('touchstart', e => {
      startY = e.touches[0].clientY;
    });
    window.addEventListener('touchend', e => {
      let endY = e.changedTouches[0].clientY;
      if (startY - endY > 50) scrollToCard(currentIndex + 1);
      else if (endY - startY > 50) scrollToCard(currentIndex - 1);
    });
  </script>
</body>
</html>
